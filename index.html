<body>
    <!DOCTYPE html>
    <html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Chat Interface</title>
        <style>
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
                font-family: 'Segoe UI', Tahoma, sans-serif;
            }

            body {
                background: #f2f3f5;
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
            }

            .chat-container {
                width: 900px;
                height: 600px;
                background: #fff;
                border-radius: 12px;
                display: flex;
                flex-direction: column;
                overflow: hidden;
                box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            }

            .chat-header {
                background: #4a90e2;
                color: #fff;
                text-align: center;
                padding: 18px;
                font-size: 22px;
                font-weight: bold;
                letter-spacing: 1px;
            }

            .chat-body {
                flex: 1;
                padding: 20px;
                overflow-y: auto;
                display: flex;
                flex-direction: column;
                gap: 18px;
                background: #fafafa;
            }

            .message {
                max-width: 65%;
                padding: 14px 18px;
                border-radius: 18px;
                font-size: 16px;
                line-height: 1.4;
                position: relative;
                animation: fadeIn 0.3s ease-in;
            }

            .bot-message {
                background: #e9f1ff;
                align-self: flex-start;
                border-bottom-left-radius: 4px;
            }

            .user-message {
                background: #4a90e2;
                color: #fff;
                align-self: flex-end;
                border-bottom-right-radius: 4px;
            }

            @keyframes fadeIn {
                from {
                    opacity: 0;
                    transform: translateY(5px);
                }

                to {
                    opacity: 1;
                    transform: translateY(0);
                }
            }

            .chat-footer {
                display: flex;
                padding: 15px;
                background: #fff;
                border-top: 1px solid #eee;
            }

            .chat-footer input {
                flex: 1;
                padding: 14px;
                border: 1px solid #ccc;
                border-radius: 30px;
                font-size: 16px;
                outline: none;
                transition: 0.3s;
            }

            .chat-footer input:focus {
                border-color: #4a90e2;
            }

            .chat-footer button {
                margin-left: 12px;
                background: #4a90e2;
                color: #fff;
                border: none;
                border-radius: 50%;
                width: 50px;
                height: 50px;
                font-size: 20px;
                cursor: pointer;
                transition: 0.3s;
            }

            .chat-footer button:hover {
                background: #357abd;
            }
        </style>
    </head>

    <body>

        <div class="chat-container">
            <div class="chat-header">Chatbot</div>
            <div class="chat-body" id="chat-body">

            </div>
            <div class="chat-footer">
                <input type="text" placeholder="Type your message..." id="inputbaar">
                <button type="submit" id="sendBtn">âž¤</button>
            </div>
        </div>

    </body>

    </html>

</body>

</html>


<script src="/socket.io/socket.io.js"></script>

</body>
